<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Register User </h1>
            <div class="card-body">
                <form th:action="@{/users}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label> User FirstName </label>
                        <input
                                type="text"
                                name="patient_name"
                                th:field="*{first_name}"
                                class="form-control"
                                placeholder="Enter first Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> User LastName </label>
                        <input
                                type="text"
                                min="1"
                                name="age"
                                th:field="*{last_name}"
                                class="form-control"
                                placeholder="Enter Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> User Role </label>
                        <select id="role" th:field="*{role}">
                            <option value="">Select a role</option>
                            <option value="FinanceTeam">Finance Team</option>
                            <option value="AdministrativeStaff">Administrative Staff</option>
                            <option value="HealthCareProvider">Health Care Provider</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Email"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
